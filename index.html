<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Search</title>
  <script src="index.js" defer></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6 text-gray-800">ðŸŽ¬ Movie Info Finder</h1>

  <div class="flex gap-4 w-full max-w-xl mb-8">
    <input id="input" placeholder="Enter movie name..." class="flex-grow p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button onclick="search()" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 transition">Search</button>
  </div>

  <div id="movieCard" class="hidden max-w-4xl w-full bg-white shadow-lg rounded-lg p-6 md:flex gap-6">
    <img id="poster" class="w-64 h-auto rounded-lg shadow-md" alt="Movie Poster"/>

    <div class="flex flex-col gap-2 text-gray-800">
      <h2 id="title" class="text-2xl font-bold"></h2>
      <p><strong>Year:</strong> <span id="year"></span></p>
      <p><strong>Rated:</strong> <span id="rated"></span></p>
      <p><strong>Released:</strong> <span id="released"></span></p>
      <p><strong>Runtime:</strong> <span id="runtime"></span></p>
      <p><strong>Genre:</strong> <span id="genre"></span></p>
      <p><strong>Director:</strong> <span id="director"></span></p>
      <p><strong>Writer:</strong> <span id="writer"></span></p>
      <p><strong>Actors:</strong> <span id="actors"></span></p>
      <p><strong>Plot:</strong> <span id="plot"></span></p>
      <p><strong>Language:</strong> <span id="language"></span></p>
      <p><strong>Country:</strong> <span id="country"></span></p>
      <p><strong>Awards:</strong> <span id="awards"></span></p>
      <p><strong>Box Office:</strong> <span id="boxoffice"></span></p>
      <p><strong>Production:</strong> <span id="production"></span></p>
      <p><strong>DVD:</strong> <span id="dvd"></span></p>
      <p><strong>Type:</strong> <span id="type"></span></p>
      <p><strong>Website:</strong> <span id="website"></span></p>
      <p><strong>IMDB Rating:</strong> <span id="rating"></span></p>
      <p><strong>IMDB Votes:</strong> <span id="votes"></span></p>
      <p><strong>Metascore:</strong> <span id="metascore"></span></p>
    </div>
  </div>
</body>
</html>
